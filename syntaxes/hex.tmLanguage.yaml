{
    $schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json,
    name: CS241 Hex,
    patterns: [
        # comments
	    { 
            name: "comment", 
            begin: ;, 
            end: \n,
        },
        # registers ($X) - treat as "variables"
        {
            name: "variable",
            match: "\\$[0-9]+",
        },
        # key words (ie assem lang cmds) - treat as keyword
        {
            name: "keyword",
            match: "add|sub",
        },
    ],
    repository:
        {
            keywords:
                {
                    patterns:
                        [
                            {
                                name: keyword.control.hex,
                                match: \\b(if|while|for|return)\\b,
                            },
                        ],
                },
            strings:
                {
                    name: string.quoted.double.hex,
                    begin: \,
                    end: \,
                    patterns:
                        [{ name: constant.character.escape.hex, match: \\\\. }],
                },
        },
    tokenColors: [
        {
            scope: comment,
            settings: { 
                foreground: "#dd0000", 
                fontStyle: "italic" 
            },
        },
        {
            scope: variable,
            settings: { 
                foreground: "#0000dd", 
                fontStyle: "bold" 
            },
        },
    ],
    scopeName: "source.hex",
}

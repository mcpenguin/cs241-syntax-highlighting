{
    $schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json,
    name: CS241 Hex,
    patterns: [
        # comments
	    { 
            name: "hex.comment", 
            begin: ;, 
            end: \n,
        },
        # registers ($X) - treat as "variables"
        {
            name: "hex.register",
            match: "\\$([0-9])+",
        },
        # literals (lis, .word)
        {
            name: "hex.literal",
            match: "lis|\\.word",
        },
        # operations (+, -, *, /)
        {
            name: "hex.operation",
            match: "add|sub|mult|multu|div|divu",
        },
        # load and store word (lw, sw)
        {
            name: "hex.loadstore",
            match: "lw|sw",
        },
        # set less than (slt, sltu)
        {
            name: "hex.setless",
            match: "slt|sltu",
        },
        # branch (beq, bne)
        {
            name: "hex.branch",
            match: "beq|bne",
        },
        # jump (jr, jalr)
        {
            name: "hex.jump",
            match: "jr|jalr",
        },
        # numbers
        {
            name: "hex.constant",
            match: "[0-9]+|-[0-9]+",
        },
        # labels - treat as label
        {
            name: "hex.label",
            match: "\\w+",
        },
    ],
    scopeName: "source.hex",
}
